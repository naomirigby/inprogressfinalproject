<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        canvas {
            border: 2px solid black;
            background-color: #fff;
        }
        h1 {
            font-size: 30px;
            font-weight: bold;
            margin: 20px;
        }
        #score {
            font-size: 18px;
            margin-top: 10px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #game-over {
            font-size: 24px;
            color: red;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>

    <h1>Snake Game</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="score">Score: 0</div>
    <div id="game-over">Game Over!</div>

    <button id="startBtn">Start Game</button>
    <button id="replayBtn" style="display: none;">Replay</button>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const gridSize = 20;
        const canvasSize = 400;
        let snake, food, dx, dy, score, gameOver, gameInterval;

        // Setup the game initially
        function initializeGame() {
            snake = [{ x: 9 * gridSize, y: 9 * gridSize }];
            food = { x: 5 * gridSize, y: 5 * gridSize };
            dx = gridSize;
            dy = 0;
            score = 0;
            gameOver = false;
            document.getElementById("score").textContent = "Score: 0";
            document.getElementById("game-over").style.display = "none";
            document.getElementById("startBtn").style.display = "none";
            document.getElementById("replayBtn").style.display = "none";
        }

        // Draw the snake
        function drawSnake() {
            ctx.fillStyle = "green";
            for (let i = 0; i < snake.length; i++) {
                ctx.fillRect(snake[i].x, snake[i].y, gridSize, gridSize);
            }
        }

        // Draw the food
        function drawFood() {
            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, gridSize, gridSize);
        }

        // Change direction
        function changeDirection(event) {
            if (event.key === "ArrowUp" && dy === 0) {
                dx = 0;
                dy = -gridSize;
            } else if (event.key === "ArrowDown" && dy === 0) {
                dx = 0;
                dy = gridSize;
            } else if (event.key === "ArrowLeft" && dx === 0) {
                dx = -gridSize;
                dy = 0;
            } else if (event.key === "ArrowRight" && dx === 0) {
                dx = gridSize;
                dy = 0;
            }
        }

        // Move the snake
        function moveSnake() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById("score").textContent = "Score: " + score;
                placeFood();
            } else {
                snake.pop();
            }
        }

        // Place food at random position
        function placeFood() {
            const x = Math.floor(Math.random() * (canvasSize / gridSize)) * gridSize;
            const y = Math.floor(Math.random() * (canvasSize / gridSize)) * gridSize;
            food = { x, y };
        }

        // Check for collisions
        function checkCollisions() {
            const head = snake[0];
            // Check wall collision
            if (head.x < 0 || head.x >= canvasSize || head.y < 0 || head.y >= canvasSize) {
                gameOver = true;
            }
            // Check self-collision
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver = true;
                }
            }
        }

        // Draw the game
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawSnake();
            drawFood();
            if (gameOver) {
                clearInterval(gameInterval);
                document.getElementById("game-over").style.display = "block";
                document.getElementById("replayBtn").style.display = "block";
                document.getElementById("startBtn").style.display = "none";
            }
        }

        // Game loop
        function gameLoop() {
            moveSnake();
            checkCollisions();
            draw();
        }

        // Start the game
        function startGame() {
            initializeGame();
            document.addEventListener("keydown", changeDirection);
            gameInterval = setInterval(gameLoop, 100); // Game runs every 100ms
        }

        // Replay the game
        function replayGame() {
            initializeGame();
            document.getElementById("startBtn").style.display = "none";
            document.getElementById("replayBtn").style.display = "none";
            document.getElementById("game-over").style.display = "none";
            startGame();
        }

        // Event listeners for buttons
        document.getElementById("startBtn").addEventListener("click", startGame);
        document.getElementById("replayBtn").addEventListener("click", replayGame);

        // Initially setup
        initializeGame();
    </script>
</body>
</html>
